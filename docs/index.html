<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Finder - Sports Analytics Demo</title>
    <meta http-equiv="refresh" content="3;url=https://edge-finder-demo.streamlit.app/">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a1628;
            color: #c5a855;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #8899aa;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        a {
            color: #c5a855;
            text-decoration: none;
            border-bottom: 1px solid #c5a855;
        }
        a:hover {
            color: #e0c96b;
        }
        .badge {
            display: inline-block;
            background: #1a2a44;
            border: 1px solid #2a3a55;
            border-radius: 6px;
            padding: 0.3rem 0.8rem;
            margin: 0.2rem;
            font-size: 0.85rem;
            color: #8899aa;
        }

    <div class="container">
        <h1>Edge Finder</h1>

        <div class="tabs">

            <span class="badge">Edge Analyzer</span>
            <span class="badge">Parlay Builder</span>
            <span class="badge">Player Props</span>
